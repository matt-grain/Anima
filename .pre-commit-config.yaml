repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
        stages: [pre-commit, pre-push]
        exclude: ^(tests/|prototype/)
      - id: ruff-format
        args: [--line-length=180]
        stages: [pre-commit, pre-push]
        exclude: ^(tests/|prototype/)

  - repo: local
    hooks:
      # Pyright - Type checker (anima/ only)
      - id: pyright
        name: pyright
        entry: uv run pyright anima/
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      # ty - Astral's new type checker (anima/ only)
      - id: ty
        name: ty type checker
        entry: uv run ty check anima/
        language: system
        types: [python]
        stages: [pre-commit]
        pass_filenames: false

      # Bandit - Security linter (only fails on high severity)
      - id: bandit
        name: bandit security scan
        entry: uv run bandit -c pyproject.toml -r anima/ --severity-level high -q
        language: system
        pass_filenames: false
        stages: [pre-commit]

      # Radon - Code complexity checker
      - id: radon-cc
        name: radon (cyclomatic complexity)
        entry: uv run radon cc anima/ -a -nc
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: radon-mi
        name: radon (maintainability index)
        entry: uv run radon mi anima/ -nc
        language: system
        pass_filenames: false
        stages: [pre-commit]